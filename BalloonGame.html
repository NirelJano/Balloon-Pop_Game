<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Game</title>
    <link rel="stylesheet" href="BalloonGame.css">
</head>
<body>
    <div id="game-container">
        <!-- מסך ראשי -->
        <div id="MainScreen">
            <h1>Balloon Pop</h1>
            <button id="StartButton">Start Game</button>
            <div id="TimeControl">
                <button id="AddTime">Add 5s</button>
                <button id="ReduceTime">Reduce 5s</button>
            </div>
            <div class="Time">Time: 60</div>
        </div>

        <!-- מסך משחק -->
        <div id="GameScreen" style="display: none;">
            <canvas id="gameCanvas" width="800" height="600" style="border: 1px solid black;"></canvas>
        </div>
    </div>
    <script src="BalloonGame.js"></script>
</body>
</html>
