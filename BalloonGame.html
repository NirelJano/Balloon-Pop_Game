<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Game</title>
    <link rel="stylesheet" href="BalloonGame.css">
</head>
<body>
    <!-- Title -->
    <h1 id="ExplodingTitle">
        <span>B</span><span>A</span><span>L</span><span>L</span><span>O</span><span>O</span><span>N</span>
        <span>P</span><span>O</span><span>P</span>
    </h1>
    <!-- Instruction -->
    <div id="Instruction"> 
        <h2>Welcome to Balloon Pop!</h2>
        <p>Choose a game level and click Start Game to begin!</p>
        <p>Pop the balloons by clicking on them!</p>
        <p>Each balloon gives 1 point.</p>
        <p>The game ends when time runs out!</p>
    </div>
    <div id="game-container">
        <!-- Main Screen -->
        <div id="MainScreen">
            <button id="StartButton">Start Game</button>
            <div id="GameLevel">
                <button id="Easy">Easy</button>
                <button id="Medium">Medium</button>
                <button id="Hard">Hard</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="GameScreen" style="display: none;">
            <canvas id="gameCanvas"></canvas>
            <div id="Score">Score: 0</div>
            <div id="Timer">Time: 0</div>
            <button class="RestartButton">Restart</button>
            <button class="QuitButton">Quit</button>
        </div>

        <!-- Result Screen -->
        <div id="ResultScreen" style="display: none;">
            <h1>Game Over</h1>
            <div id="ResultScore">Final Score: 0</div>
            <button class="RestartButton">Restart</button>
            <button class="QuitButton">Quit</button>
        </div>
    </div>
    <script src="BalloonGame.js"></script>
</body>
</html>
